<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/info_user.css' %}">
    <title>Title</title>
</head>
<body>

</div>

<div class="right">

    <div>
        <img src="/static/img/background1.png" width="100%" >
        <form>
            <table cellspacing="20px">
                <tr>
                    <td>Name</td>
                </tr>
                <tr>
                    <td><input type="text" name="uname"></td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                </tr>
                <tr>
                     <td><input type="text" name="dob"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                </tr>
                <tr>
                    <td>
                        <select name="gender">
                            <option value="M">Male</option>
						    <option value="F">Female</option>

            </table>

    </div>
</div>
<a href="{% url 'home' %}"><button id="submit">Submit</button></a>

</html>
